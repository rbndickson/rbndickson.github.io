---
layout: default
---
<article>
  {% if page.platform == 'web' %}
    <figure class="laptop-background">
  {% else %}
    <figure class="smartphone-background">
  {% endif %}
    <img src="/images/{{ page.img }}.png">

    <figcaption>
      <h2>{{ page.title }}</h2>
    </figcaption>
  </figure>

  <ul class="site-links">
    {% if page.demo %}
      <li><a class="button" href="{{ page.demo }}">{{ site.t[page.lang].open_site }}</a></li>
    {% endif %}

    {% if page.repository %}
      <li><a class="button" href="{{ page.repository }}">{{ site.t[page.lang].view_code }}</a></li>
    {% endif %}
  </ul>

  <section class="project-content">
    {{ content }}
  </section>
</article>
